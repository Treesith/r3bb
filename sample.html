<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>R3BB Example Page</title>
    <link href="style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="style/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <h1>R3BB Test page</h1>
    <form action="#" method="post">
        <textarea name="myarea" rows="8" cols="40" id="r3bbme">Hello World!</textarea>
        <p><input type="submit" name="clickme" value="Submit" /></p>
    </form>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/r3bb.jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            $("#r3bbme").r3bb();
            $("textarea").bind('r3bb-submit', function (event) {
                alert("Generated BBCode: "+$("#r3bbme").val());
            });
        });
    </script>
</body>
</html>
